<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM tehtävä 3</title>
    <link rel="stylesheet" href="css/css34.css">
</head>
<body>
    <ul>
        <!-- lisää lista tänne -->
    </ul>
    <script>
        const myUl = document.querySelector("ul");
        var newLi = `<li></li>`;
        for (i=0; i<6; i++){
          newLi = newLi + `<li></li>`;
        }
        myUl.innerHTML = newLi;
        for(j=1; j<8; j++) {
          var myLi = document.querySelector("ul li:nth-child(" + j + ")");
          var myImg =
              `<img src="http://placekitten.com/421/300">`;
          myLi.innerHTML = myImg;
        }




    </script>
</body>
</html>
